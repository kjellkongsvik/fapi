name: Test

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install deps
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest -k test_hello

      - name: Run e2e tests
        run: uv run pytest -k test_e2e
